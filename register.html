<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="styles/style.css">
    <body>
        <script src="js/register.js"></script>
        <div class="login-box">
            <h1> Register</h1>
            <form name="registerform" action="php/register.php" onsubmit="return validateForm()" method="post">
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Username" required name="username" value="">
            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" required name="password" value="">
            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Retype Password" required  name="retypepassword" value="">
            </div>
            <div class="textbox">
                <i class="fa fa-envelope-open" aria-hidden="true"></i>
                <input type="email" placeholder="Email" required name="email" value="">
            </div>
            <div class="textbox">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input type="text" placeholder="Mobile No" required  name="mobile" value="">
            </div>
            <p>
                How did you come to know about us?<br>
                <select type="text" value="" name="Select">
                    <option>Newspaper</option>
                    <option>Magazine</option>
                    <option>Ads</option>
                    <option>Friends</option>
                </select>
            </p>
            <br>
            <input class="btn"  type="submit" name="" value="Sign Up">
            <p>Already a user? <a href="login.html"><b>Login</b></a></p>
        </form>
        </div>
    </body>
</html>
